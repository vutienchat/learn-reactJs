    <script>
      const arr = [];
      const chuoi = "Vũ Văn Vũ";
      const newString = chuoi.split(" ").join("").split("");
      for (let i = 0; i < newString.length; i++) {
        if ((i = 0)) {
          arr.push(newString[0]);
